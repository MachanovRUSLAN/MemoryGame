<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Memory Game</h2>
      <div class="game"></div>
      <button class="reset" onclick="window.location.reload()">
        Reset Game
      </button>
    </div>

    <script>
      const emojs = [
        "🤢",
        "🤢",
        "✔",
        "✔",
        "❤",
        "❤",
        "🤣",
        "🤣",
        "🤦‍♂️",
        "🤦‍♂️",
        "🙌",
        "🙌",
        "💕",
        "💕",
        "🐱‍🐉",
        "🐱‍🐉",
      ];

      var shuf_emojies = emojs.sort(() => (Math.random() > 0.5 ? 2 : -1));

      for (var i = 0; i < emojs.length; i++) {
        let box = document.createElement("div");
        box.className = "item";
        box.innerHTML = shuf_emojies[i];

        box.onclick = function() {
  this.classList.add("boxOpen");
  setTimeout(function() {
    let openBoxes = document.querySelectorAll(".boxOpen");
    if (openBoxes.length > 1) {
      if (openBoxes[0].innerHTML == openBoxes[1].innerHTML) {
        openBoxes[0].classList.add("boxMatch");
        openBoxes[1].classList.add("boxMatch");

        openBoxes[0].classList.remove("boxOpen");
        openBoxes[1].classList.remove("boxOpen");

        if (document.querySelectorAll(".boxMatch").length == emojs.length) {
          alert("you win");
        }
      } else {
        openBoxes[0].classList.remove("boxOpen");
        openBoxes[1].classList.remove("boxOpen");
      }
    }
  }, 500);
};


        document.querySelector(".game").appendChild(box);
      }
    </script>
  </body>
</html>
